name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy via git pull on VPSttt
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -euo pipefail
            TARGET_DIR=${{ secrets.VPS_DEPLOY_PATH || '/home/ubuntu/vault' }}
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            nvm install 20 >/dev/null
            nvm use 20
            which node
            node -v
            mkdir -p "$TARGET_DIR"
            if [ ! -d "$TARGET_DIR/.git" ]; then
              git clone https://github.com/${GITHUB_REPOSITORY}.git "$TARGET_DIR"
            fi
            cd "$TARGET_DIR"
            git fetch origin
            git reset --hard origin/main
            npm ci --production
            npx prisma generate
            npx prisma migrate deploy
            npm run build
            pm2 restart vault || pm2 start vault
            pm2 save

